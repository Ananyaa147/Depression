<body>

    <header>
        <h1>DEPRESSION</h1>
        
    </header>

    <br>

    <div class="container">
        <form action="/predict" method="POST">


            <input type="text" name="sex" placeholder="sex" required="required">
            <br>
            <input type="text" name="Age" placeholder="Age" required="required">
            <br>
            <input type="text" name="Married" placeholder="Married" required="required">
            <br>
            <input type="text" name="Number_children" placeholder="Number_children" required="required">
            <br>
            <input type="text" name="education_level" placeholder="education_level" required="required">
            <br>
            <input type="text" name="total_members" placeholder="total_members" required="required">
            <br>
            <input type="text" name="save_asset" placeholder="save_asset"
                required="required">
            <br>
            <input type="text" name="living_expenses" placeholder="living_expenses" required="required">
            <br>
            <input type="text" name="other_expenses" placeholder="other_expenses" required="required">
            <br>
            <input type="text" name="incoming_salary" placeholder="incoming_salary" required="required">
            <br>
            <input type="text" name="incoming_business" placeholder="incoming_business" required="required">
            <br>
            <button type="submit" class="btn btn-outline-warning">Predict</button>


        </form>

        <br>
        <br>

        <h3><strong>{{ prediction_text }}</strong></h3>

        <br>
        <br>

        <p>ANANYA NAVYA BHAVANA</p>


    </div>
